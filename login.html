<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JAMB Website Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center p-3 bg-success text-white">
        <img src="/pix/jamb logo.jpg" alt="JAMB Logo" class="logo">
        <h1>Joint Admissions and Matriculation Board</h1>
    </header>

    <main class="container mt-4">
        <!-- Login Section -->
        <section id="login" class="text-center">
            <h2>Login to your account</h2>
            <form id="loginForm" class="mx-auto w-50">
                <input type="email" id="email" class="form-control mb-2" placeholder="e-Mail Address" required>
                <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-2">Don't have an account? <a href="register.html">Create an account</a></p>
        </section>
    </main>

    <footer class="text-center mt-4 p-3 bg-light">
        <p>2025 @ Joint Admissions and Matriculation Board (JAMB)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "logout.html";
        });
    </script>
</body>
</html>
