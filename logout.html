<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - JAMB Website Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-center p-3 bg-success text-white">
        <img src="/pix/jamb logo.jpg" alt="JAMB Logo" class="logo">
        <h1>Joint Admissions and Matriculation Board</h1>
    </header>

    <main class="container mt-4">
        <!-- Logout Section -->
        <section id="logout" class="text-center">
            <h2>You have been logged out</h2>
            <p>Thank you for using our service. Click below to login again.</p>
            <a href="login.html" class="btn btn-primary">Login Again</a>
        </section>
    </main>

    <footer class="text-center mt-4 p-3 bg-light">
        <p>2025 @ Joint Admissions and Matriculation Board (JAMB)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
